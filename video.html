<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi galería</title>
    <link rel="stylesheet" href="./cssVideoFile.css"/>
</head>

<body>
    <div class="container">
        <h1>Galaría de vídeo</h1>
        <div class="video-container">
            <div class="video"><video src="./horses.MP4" muted></video></div>
            <div class="video"><video src="./alcaufar.MP4" muted></video></div>
            <div class="video"><video src="./civica.MP4" muted></video></div>
            <div class="video"><video src="./storm.MP4" muted></video></div>
        </div>

        <div class="popup-video">
            <span>&times;</span>
            <video src="./horses.MP4" muted autoplay controls></video>
        </div>
    </div>

<!--- fitxer javascript --->
    <script>
        document.querySelectorAll('.video-container video').forEach(vid => {
            vid.onclick = () =>{
                document.querySelector('.popup-video').style.display = 'block';
                document.querySelector('.popup-video video').src = vid.getAttribute('src');
            }
        });

        document.querySelector('.popup-video span').onclick = () =>{
            document.querySelector('.popup-video').style.display = 'none';
        }
    </script>
</body>
</html>
